<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		* {
			padding: 0;
			margin: 0;
		}

		body {
			overflow-x: hidden;
		}

		.fill1 {
			height: 700px;
			background: rgba(0, 255, 0, 0.1);
		}

		.fill2 {
			height: 2000px;
			background: rgba(0, 255, 255, 0.1);
		}

		img {
			width: 100%;
			height: 100%;
			object-fit: cover;

			display: block;
		}

		.trigger {
			display: grid;
			grid-template-columns: 1fr 1fr;

			min-height: 80vh;
		}

		.scroll-container {
			width: 100%;
		}
	</style>
</head>
<body>

	<div class="scroll-container">

		<div class="fill1"></div>
		<div class="trigger">
			<img class="element" src="https://images.unsplash.com/photo-1557183729-0e5e1f379749?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" alt="">
		</div>
		<div class="fill2"></div>
	</div>

	<script src="aos/Aos.js" type="module"></script>
	<script src="app.js" type="module"></script>
</body>
</html>
